<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto PWA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
</head>

<body>
    <div id="game-container">
        <div id="main-menu">
            <h1>Neon Graffiti Games</h1>
            <div class="menu-option" data-target="buscaminas">
                <span>Buscaminas</span>
            </div>
            <div class="menu-option" data-target="game-2">
                <span>Juego 2</span>
            </div>
            <div class="menu-option" data-target="options">
                <span>Opciones</span>
            </div>
            <div class="menu-option" data-target="credits">
                <span>Cr√©ditos</span>
            </div>
        </div>

        <div id="buscaminas" class="game-screen" style="display: none;">
            <h1>Buscaminas</h1>
            <div id="minesweeper-board"></div>
            <p id="game-status"></p>
            <p id="timer"> Tiempo: 0 segundos</p>
            <div id="game-actions" style="margin-top: 20px;">
                <button onclick="showMenu()">üè† Volver al Men√∫</button>
                <button onclick="toggleBestTimes()">üèÜ Ver Mejores Tiempos</button>
                <button onclick="initBuscaminas()">üîÅ Reiniciar</button>
            </div>

            <div id="best-times-container" style="display: none; margin-top: 20px;">
                <h2>Mejores Tiempos</h2>
                <ol id="best-times-list"></ol>
            </div>
        </div>

        <div id="game-2" class="game-screen" style="display: none;">
            <h1>Juego 2</h1>
            <p>Proximamente...</p>
            <button onclick="showMenu()">Volver al Men√∫</button>
        </div>

        <div id="options" class="game-screen" style="display: none;">
            <h1>Opciones</h1>
            <p>Aun sin rellenar...</p>
            <button onclick="showMenu()">Volver al Men√∫</button>
        </div>

        <div id="credits" class="game-screen" style="display: none;">
            <h1>Cr√©ditos</h1>
            <p>Desarrollado por PWA8G </p>
            <button onclick="showMenu()">Volver al Men√∫</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
     if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('‚úî Service Worker registrado'))
        .catch(error => console.error('‚ùå Error al registrar el Service Worker:', error));
     }
    </script>
</body>

</html>
